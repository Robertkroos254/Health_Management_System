<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        form {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .alert {
            padding: 10px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Add User Information</h1>
    
    <form id="settings-form" action="user.php" method="post">
        <h2>Personal Information</h2>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
        
        <h2>Add Credentials</h2>
        <label for="user">User/Admin:</label>
        <input type="text" id="user" name="user_type" required>

        <label for="user">Username:</label>
        <input type="text" id="user" name="username" required>

        
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new_password" required>
        
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" required>
        
        <h2>Security Settings</h2>
        <label>
            <input type="checkbox" id="two-factor-auth" name="two_factor">
            Enable Two-Factor Authentication
        </label>
        
        <label>
            <input type="checkbox" id="login-alerts" name="login_alerts">
            Receive alerts for new login attempts
        </label>
        
        <button type="submit">Submit All Information</button>
    </form>
</body>
</html>
